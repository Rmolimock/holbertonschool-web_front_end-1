<!DOCTYPE html>

    <body>

      <script type="application/javascript">
        function createFamilyTree() {
          $("body").append("<table></table>");
          $("table").append("<thead></thead>");
          $("thead").append("<tr></tr>");
          $("tr").append("<th></th>");
          $("th").last().text("Firstname");
          $("tr").last().append("<th></th>");
          $("th").last().text("Lastname");
          $("table").append("<tbody></tbody>");
}

        function addNewMember(firstName, lastName) {
          $("tbody").append("<tr></tr>");
          $("tr").last().append("<td></td>");
          $("td").last().text(firstName);
          $("tr").last().append("<td></td>");
          $("td").last().text(lastName);
          $("tr").last().append("<td></td>");
          $("td").last().text("(X)");
          $("td").last().css("background-color", "orange");
          $("td").last().addClass("delrow");
}


        $( document ).ready(function() {
          createFamilyTree();
          addNewMember('Guillame', 'Salva');
          addNewMember('Arielle', 'Snizt');
          addNewMember('Fanette', 'Snizt');
          addNewMember('Gerard', 'Snizt');
          addNewMember('Victor', 'Salva');
        });

      </script>
    </body>
